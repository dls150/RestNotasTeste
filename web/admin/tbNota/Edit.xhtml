<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbNotaEditDlg" widgetVar="TbNotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbNotaTitle}">
            <h:form id="TbNotaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbNotaController.selected != null}">                        
                        <p:outputLabel value="#{bundle.EditTbNotaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{tbNotaController.selected.titulo}" title="#{bundle.EditTbNotaTitle_titulo}" required="true" requiredMessage="#{bundle.EditTbNotaRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditTbNotaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tbNotaController.selected.descricao}" title="#{bundle.EditTbNotaTitle_descricao}" required="true" requiredMessage="#{bundle.EditTbNotaRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbNotaController.update}" value="#{bundle.Save}" update="display,:TbNotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbNotaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbNotaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
